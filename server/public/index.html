<header>
    <img class="headingImage" src="/styles/images/toDoLogo.png">
</header>

<body>
    <div class="buttonsAndInputs">
        <input id="taskInput" placeholder="Task" type="text" size="15" />
        <input id="descriptionInput" placeholder="Details" type="text" size="30" />

        <select id="prioritySelector">
            <option style="display:none">Priority</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="Urgent">Urgent</option>
        </select>



        <button id="submitButton" class="center">Submit Task</button>
    </div>
    <br />
    <table class="center">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Priority</th>

            </tr>
        </thead>
        <tbody id="toDoList">

        </tbody>
    </table>
