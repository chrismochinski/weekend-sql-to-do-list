<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./vendors/jquery.js"></script>
    <script src="./scripts/client.js"></script>

    <title>Weekend To-Do List</title>
</head>

<body>
    <h1>To-Do List</h1>
    <div class="buttonsAndInputs">
        <input id="taskInput" placeholder="Task" type="text" />
        <input id="descriptionInput" placeholder="Details" type="text" />

        <select id="prioritySelector">
            <option style="display:none">Priority</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="Urgent">Urgent</option>
         </select>

       

        <button id="submitButton" class="center">Submit Task</button>
    </div>
    <br />
    <table class="center">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Priority</th>
                <th>Completed?</th>
            </tr>
        </thead>
        <tbody id="toDoList">

        </tbody>
    </table>

</body>

</html>
