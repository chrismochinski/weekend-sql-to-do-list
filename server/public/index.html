<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Josefin+Sans&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antic+Slab&family=Shadows+Into+Light&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./styles/style.css">
    <script src="./vendors/jquery.js"></script>
    <script src="./scripts/client.js"></script>

    <title>Weekend To-Do List</title>
</head>

<header>
    <img class="headingImage" src="/styles/images/toDoLogo.png">
</header>

<body>
    <div class="buttonsAndInputs">
        <input id="taskInput" placeholder="Task" type="text" size="15" />
        <input id="descriptionInput" placeholder="Details" type="text" size="30" />

        <select id="prioritySelector">
            <option style="display:none">Priority</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="Urgent">Urgent</option>
        </select>



        <button id="submitButton" class="center">Submit Task</button>
    </div>
    <br />
    <table class="center">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Priority</th>

            </tr>
        </thead>
        <tbody id="toDoList">

        </tbody>
    </table>

</body>

</html>
